<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online fodrász időpontfoglaló</title>
    <style>
        /* Modern stílusok */
        body {
            font-family: 'Roboto', sans-serif; /* Modern betűtípus */
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .hairdresser {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            display: flex;
            align-items: center;
        }

        .hairdresser img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .hairdresser-info h3 {
            margin: 0 0 5px 0;
        }

        .hairdresser-info p {
            margin: 0;
            font-size: 0.9em;
            color: #777;
        }

        .hairdresser button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: auto;
            transition: background-color 0.3s;
        }

        .hairdresser button:hover {
            background-color: #0056b3;
        }

        #appointment-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000; /* A form legyen felül */
            max-width: 500px;
            width: 90%;
        }

        #appointment-form h2 {
            margin-top: 0;
        }

        #appointment-form label {
            display: block;
            margin-bottom: 5px;
        }

        #appointment-form input,
        #appointment-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #appointment-form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #appointment-form button:hover {
            background-color: #218838;
        }

        .time-slot {
            background-color: #28a745;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .time-slot:hover {
            background-color: #218838;
        }

        .time-slot.booked {
            background-color: #dc3545;
            color: white;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Online fodrász időpontfoglaló</h1>

    <div class="container">
        <div id="hairdresser-list"></div>
    </div>

    <div id="appointment-form">
        <h2>Időpontfoglalás</h2>
        <label for="appointment-date">Dátum:</label>
        <input type="date" id="appointment-date"><br><br>
        <div id="appointment-times"></div>
        <label for="appointment-name">Név:</label>
        <input type="text" id="appointment-name"><br><br>
        <label for="appointment-phone">Telefonszám:</label>
        <input type="tel" id="appointment-phone"><br><br>
        <button id="appointment-submit">Foglalás</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
