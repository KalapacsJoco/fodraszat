<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./assets/calendar.css">
</head>
<body>
    <select name="" id="hairdresser-select"></select>
    <div id="calendar-container">
        <!-- Calendar grid will be dynamically generated by TypeScript -->
    </div>
    <!-- Modal for displaying appointment information -->
    <div id="appointment-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="modal-day-title"></h2>
            <p id="modal-appointment-info"></p>
        </div>
    </div>
    <script type="module" src="./dist/calendar.js"></script>
</body>
</html>
